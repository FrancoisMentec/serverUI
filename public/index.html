<!DOCTYPE html>
<html>
	<head>
		<!-- Meta var -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width">
    <title>serverUI</title>
		<!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
		<link rel="stylesheet" type="text/css" href="/css/components.css">
		<link rel="stylesheet" type="text/css" href="/css/dialog.css">
		<link rel="stylesheet" type="text/css" href="/css/login.css">
		<link rel="stylesheet" type="text/css" href="/css/top-bar.css">
		<link rel="stylesheet" type="text/css" href="/css/side-bar.css">
		<link rel="stylesheet" type="text/css" href="/css/file-explorer.css">
		<link rel="stylesheet" type="text/css" href="/css/torrent-ui.css">
	</head>
	<body>
		<!-- Login -->
		<div id="login">
			<div id="login-form">
				<h1>Login</h1>
				<text-field id="login-user" label="User"></text-field><br>
				<text-field id="login-password" label="Password" type="password"></text-field><br>
				<check-box id="login-remember-me" label="Remember me"></check-box>
			</div>
		</div>

		<!-- Top Bar -->
		<div id="top-bar">
			<div class="right">
				<m-button class="icon" tooltip="logout" onclick="logout()">close</m-button>
			</div>
		</div>

		<!-- Side Bar -->
		<div id="side-bar">
			<div class="app-button" onclick="show('file-explorer')"><div class="icon">folder</div>Files</div>
			<div class="app-button" onclick="show('torrent')"><div class="icon">settings_ethernet</div>Torrent</div>
			<div class="app-button" onclick="show('video-test')"><div class="icon">movie</div>Video</div>
		</div>

		<!-- Content -->
		<div id="content">
			<file-explorer id="file-explorer"></file-explorer><!--
			--><torrent-ui id="torrent"></torrent-ui><!--
			--><div id="video-test">
				<video width="320" height="240" controls>
					<source src="/videos/get/0" type="video/mp4">
				</video>
				<video width="320" height="240" autoplay="autoplay" controls>
					<source src="/video.mp4" type="video/mp4">
				</video>
			</div>
		</div>
		<!-- Javascript -->
		<!-- serverUI -->
		<script type="text/javascript" src="/js/components.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/main.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/dialog.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/file-explorer.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/torrent-ui.js" charset="utf-8"></script>
		<script type="text/javascript" src="/js/login.js" charset="utf-8"></script>

		<script>
			show('file-explorer')
			//show('torrent')
		</script>
	</body>
</html>
